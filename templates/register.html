<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rgistrationf</title>
</head>
<body>
    <form action ="register" method = "POST">
        {% csrf_token %}
        <input type ="text" name = "first_name" placeholder="First Name"/></br>
        <input type ="text" name = "second_name" placeholder="Second Name"/></br>
        <input type ="text" name = "username" placeholder="User Name"/></br>
        <input type = "email" name = "email" placeholder="Email"/></br>
        <input type ="password" name = "password1" placeholder="Password1"/></br>
        <input type ="password" name = "password2" placeholder="Password2"/></br>
        <input type = "submit">
      
    </form>
    <div>
        {% for msg in messages %}
        <h3> {{msg}} </h3>
        {% endfor %}
    </div>
</body>
</html>
